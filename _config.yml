# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: "AI Moderation"
title_short: "AI Moderation"
og_image: /assets/images/banners/sg-banner-1.png
masthead_title: " " # Disable title on masthead because the graphic logo has the title.
email: info@dustyroom.com
description: >- # this means to ignore newlines until "baseurl:"
  AI-assisted toxisity and moderation tools detection for Unity.
twitter_username: _dstrm
minimal_mistakes_skin: air
search: true

analytics:
  provider: "google-gtag"
  google:
    tracking_id: "G-J74VWE1VCF"

# https://giscus.app/
repository  : "dustyroom-studio/ai-moderation-doc"
comments:
  provider: "giscus"
  giscus:
    repo_id              : "R_kgDOLVA2bQ"
    category_name        : "Announcements"
    category_id          : "DIC_kwDOLVA2bc4CdW-2"
    discussion_term      : "pathname"
    reactions_enabled    : '1'
    theme                : "noborder_light"
    input-position       : "top"

# Build settings
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes

# Outputting
permalink: /:categories/:title/
# paginate: 5 # amount of posts to show
# paginate_path: /page:num/
timezone: # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

include:
  - _pages

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
# exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

# Collections
collections:
  docs:
    output: true
    permalink: /:collection/:path/

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache
  - jekyll-mermaid

author:
  name   : "Dustyroom"
  avatar : "/assets/images/bio-photo.jpg"
  bio    : "Tiny studio working on interactive experiences."
  links:
    - label: "Website"
      icon: "fas fa-fw fa-link"
      url: "https://dustyroom.com"
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/_dstrm"

footer:
  links:
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/_dstrm"
    - label: "Discord"
      icon: "fab fa-fw fa-discord"
      url: "https://discord.gg/kfumMFahBj"

atom_feed:
  hide: true

defaults:
  # _docs
  - scope:
      path: ""
      type: docs
    values:
      layout: single
      read_time: false
      author_profile: false
      share: false
      comments: true
      toc: true
      toc_sticky: true
      # classes: wide
      sidebar:
        nav: "docs"
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: false

logo: "/assets/images/sg-doc-logo-1.png"

mermaid:
  src: https://cdnjs.cloudflare.com/ajax/libs/mermaid/7.1.2/mermaid.min.js
